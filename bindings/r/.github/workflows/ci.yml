name: R-CMD-check

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-latest, r: "release" }
          - { os: macos-latest, r: "release" } # macOS Intel
          - { os: macos-14, r: "release" } # macOS ARM64 (M1/M2)
          - { os: windows-latest, r: "release" }

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - name: Fix permissions
        shell: bash
        run: chmod +x configure cleanup

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.89.0
          targets: ${{ matrix.config.os == 'windows-latest' && 'x86_64-pc-windows-gnu' || '' }}

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
          error-on: '"error"'

  asan-check:
    name: Clang ASAN
    runs-on: ubuntu-latest
    container:
      image: rhub/clang-asan
    steps:
      - uses: actions/checkout@v4

      - name: Install latest Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install System Dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends git curl libssl-dev libcurl4-openssl-dev libxml2-dev pandoc

      - name: Install R Dependencies
        run: |
          Rscript -e "options(repos = c(CRAN = 'https://cloud.r-project.org')); install.packages(c('remotes', 'rcmdcheck', 'testthat', 'knitr', 'rmarkdown'))"
          Rscript -e "options(repos = c(CRAN = 'https://cloud.r-project.org')); remotes::install_deps(dependencies = TRUE)"

      - name: Run ASAN Check
        run: |
          Rscript -e "rcmdcheck::rcmdcheck(args = c('--no-manual', '--no-vignettes'), error_on = 'error', check_dir = 'check')"

  lint-and-format:
    name: Lint & Format (R + Rust)
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.89.0
          components: rustfmt, clippy

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::lintr, any::styler, any::prettycode, local::.
          needs: check

      - name: Formating and Linting
        run: make extract-vendor fmt clippy lint-r

  check-cran-readiness:
    name: Check CRAN Readiness (Vendor & Size)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.89.0

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install Vignette Dependencies
        run: |
          install.packages(c("knitr", "rmarkdown", "BiocManager"))
          BiocManager::install("BiocStyle")
        shell: Rscript {0}
      - name: Verify Vendoring & Size
        run: |
          # Use the centralized script to prepare src/vendor/ and src/cargo-config.toml
          chmod +x scripts/prepare_cran.sh
          ./scripts/prepare_cran.sh

          # Build Source Package
          R CMD build .

          # Check Size (< 5MB)
          # Note: DESCRIPTION specifies lowercase package name
          PACKAGE_NAME=$(grep '^Package:' DESCRIPTION | cut -d' ' -f2)
          SIZE=$(du -k ${PACKAGE_NAME}_*.tar.gz | cut -f1)
          if [ "$SIZE" -gt 5120 ]; then
            echo "ERROR: Package size ${SIZE}KB exceeds CRAN limit of 5MB"
            exit 1
          else
            echo "Package size ${SIZE}KB is within limits."
          fi

  bioc-check:
    name: Bioconductor Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "release"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-unknown-linux-gnu

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Install R dependencies
        run: |
          install.packages(c("remotes", "rcmdcheck"))
          remotes::install_cran("BiocManager")
          BiocManager::install("BiocCheck")
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - name: Run R CMD check
        run: rcmdcheck::rcmdcheck(args = c("--no-manual", "--as-cran"), error_on = "error", check_dir = "check")
        shell: Rscript {0}

      - name: Run BiocCheck
        run: BiocCheck::BiocCheck(".")
        shell: Rscript {0}

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: bioc-check-results
          path: check

  wasm-config-check:
    name: WASM Configuration Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for problematic WASM settings
        run: |
          echo "Checking for settings that break WASM builds..."
          ERRORS=0

          # Check Cargo.toml for problematic settings
          if grep -qE 'strip\s*=\s*"symbols"' src/Cargo.toml; then
            echo "❌ ERROR: strip=\"symbols\" in Cargo.toml removes required export symbols"
            ERRORS=$((ERRORS + 1))
          else
            echo "✅ No strip=\"symbols\" in Cargo.toml"
          fi

          if grep -qE 'lto\s*=\s*"(fat|thin)"' src/Cargo.toml; then
            echo "❌ ERROR: lto=\"fat\" or \"thin\" in Cargo.toml can hide symbols from emcc"
            ERRORS=$((ERRORS + 1))
          else
            echo "✅ No problematic LTO settings in Cargo.toml"
          fi

          # Check cargo-config.toml for symbol mangling
          if grep -q 'symbol-mangling-version.*v0' src/cargo-config.toml; then
            echo "✅ symbol-mangling-version=v0 found (prevents invalid export names)"
          else
            echo "❌ ERROR: symbol-mangling-version=v0 missing from cargo-config.toml (required to avoid '$' in symbols)"
            ERRORS=$((ERRORS + 1))
          fi

          # Check configure for correct extendr symbol name
          if grep -q 'R_init_rfastlowess_extendr' configure; then
            echo "✅ Correct extendr symbol name (R_init_rfastlowess_extendr) in configure"
          else
            echo "❌ ERROR: Missing correct extendr symbol name in configure (should be R_init_rfastlowess_extendr)"
            ERRORS=$((ERRORS + 1))
          fi

          # Check configure for correct WASM library path
          if grep -q 'wasm32-unknown-emscripten/release' configure; then
            echo "✅ Correct WASM library path in configure"
          else
            echo "❌ ERROR: Missing correct WASM library path (should include wasm32-unknown-emscripten/release)"
            ERRORS=$((ERRORS + 1))
          fi

          if [ $ERRORS -gt 0 ]; then
            echo ""
            echo "❌ Found $ERRORS problematic WASM configuration(s)"
            exit 1
          fi

          echo ""
          echo "✅ No problematic WASM settings found!"

      - name: Verify WASM support in configure
        run: |
          echo "Checking WASM configuration in configure script..."

          # Check that configure detects WASM build target (including WEBR_ROOT for R-Universe)
          if grep -q "WEBR_ROOT" configure && grep -q "CARGO_BUILD_TARGET.*wasm32-unknown-emscripten" configure; then
            echo "✅ WASM build target detection found in configure (WEBR_ROOT + CARGO_BUILD_TARGET)"
          else
            echo "❌ ERROR: WASM build target detection missing from configure"
            exit 1
          fi

          # Check that configure sets ./target for WASM
          if grep -q 'TARGET_DIR="./target"' configure; then
            echo "✅ WASM target directory (./target) configured"
          else
            echo "❌ ERROR: WASM target directory not configured in configure"
            exit 1
          fi

          # Test that configure generates correct Makevars for WASM
          export CARGO_BUILD_TARGET=wasm32-unknown-emscripten
          chmod +x configure
          ./configure

          if grep -q "TARGET_DIR = ./target" src/Makevars; then
            echo "✅ Makevars generated with correct WASM target directory"
          else
            echo "❌ ERROR: Makevars not generated correctly for WASM"
            cat src/Makevars
            exit 1
          fi

          echo ""
          echo "✅ All WASM configuration checks passed!"
