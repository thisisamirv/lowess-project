[package]
name = "fastLowess"
version = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
rust-version = { workspace = true }

# Metadata
description = "High-level, parallel LOWESS smoothing built on top of the lowess crate, with ndarray integration and rayon-based parallelism."
readme = "README.md"

# Links
repository = "https://github.com/thisisamirv/fastLowess"
documentation = "https://docs.rs/fastLowess"
homepage = "https://github.com/thisisamirv/fastLowess"

# Categories
keywords = { workspace = true }
categories = { workspace = true }

# Build
include = [
    "src/**/*",
    "docs/**/*.svg",
    "Cargo.toml",
    "README.md",
    "LICENSE-MIT",
    "LICENSE-APACHE",
    "CHANGELOG.md",
]

[dependencies]
lowess = { workspace = true, features = ["dev"] }
num-traits = { workspace = true, features = ["libm"] }
ndarray = { workspace = true, optional = true }
rayon = { workspace = true, optional = true }
wgpu = { workspace = true, optional = true }
bytemuck = { workspace = true, optional = true }
pollster = { workspace = true, optional = true }
futures-intrusive = { workspace = true, optional = true }

[dev-dependencies]
approx = { workspace = true }

[features]
default = ["cpu"]
cpu = ["dep:rayon", "dep:ndarray"]
gpu = ["dep:wgpu", "dep:bytemuck", "dep:pollster", "dep:futures-intrusive"]
dev = []

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

# Document all features
[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
