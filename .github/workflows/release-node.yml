name: Release Node.js

on:
  release:
    types: [created]
  workflow_dispatch:

env:
  DEBUG: "napi:*"

jobs:
  build:
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    name: Build (${{ matrix.settings.target }})
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian
            build_command: npm run build -- --target x86_64-unknown-linux-gnu
            pkg_name: linux-x64-gnu
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine
            build_command: npm run build -- --target x86_64-unknown-linux-musl
            pkg_name: linux-x64-musl
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian-aarch64
            build_command: npm run build -- --target aarch64-unknown-linux-gnu
            pkg_name: linux-arm64-gnu
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build_command: npm run build -- --target x86_64-pc-windows-msvc
            pkg_name: win32-x64-msvc
          - host: windows-latest
            target: aarch64-pc-windows-msvc
            build_command: npm run build -- --target aarch64-pc-windows-msvc
            pkg_name: win32-arm64-msvc
          - host: macos-latest
            target: x86_64-apple-darwin
            build_command: npm run build -- --target x86_64-apple-darwin
            pkg_name: darwin-x64
          - host: macos-latest
            target: aarch64-apple-darwin
            build_command: npm run build -- --target aarch64-apple-darwin
            pkg_name: darwin-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: bindings/nodejs/package-lock.json

      - name: Install Cross-Compilation Tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          if [[ "${{ matrix.settings.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
            echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          elif [[ "${{ matrix.settings.target }}" == "x86_64-unknown-linux-musl" ]]; then
            sudo apt-get install -y musl-tools
          fi

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}

      - name: Install dependencies
        working-directory: bindings/nodejs
        run: npm ci

      - name: Build
        working-directory: bindings/nodejs
        run: ${{ matrix.settings.build_command }}
        shell: bash

      - name: Move Artifact
        working-directory: bindings/nodejs
        shell: bash
        run: |
          mkdir -p npm/${{ matrix.settings.pkg_name }}
          cp fastlowess.node npm/${{ matrix.settings.pkg_name }}/fastlowess.node

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.settings.pkg_name }}
          path: bindings/nodejs/npm/${{ matrix.settings.pkg_name }}
          if-no-files-found: error

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: bindings/nodejs/npm

      - name: Move Downloaded Artifacts
        run: ls -R bindings/nodejs/npm

      - name: Publish Subpackages
        working-directory: bindings/nodejs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for pkg in npm/*; do
            if [ -d "$pkg" ] && [ -f "$pkg/package.json" ]; then
              echo "Publishing ./$pkg..."
              npm publish "./$pkg" --access public
            fi
          done

      - name: Publish Main Package
        working-directory: bindings/nodejs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
